<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>College Attendance System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #2c3e50; }
    form { margin-bottom: 2rem; }
    label { display: block; margin-top: 0.5rem; }
    input, select { margin-bottom: 1rem; width: 300px; padding: 5px; }
    input[type="submit"] { width: auto; padding: 8px 16px; background-color: #3498db; color: #fff; border: none; cursor: pointer; }
    input[type="submit"]:hover { background-color: #2980b9; }
  </style>
</head>
<body>
  <h1>College Attendance System</h1>

  <h2>Add Student</h2>
  <form method="post" action="/add_student">
    <label for="name">Name:</label>
    <input type="text" name="name" required>

    <label for="roll_no">Roll No:</label>
    <input type="text" name="roll_no" required>

    <label for="class_name">Class:</label>
    <input type="text" name="class_name" required>

    <input type="submit" value="Add Student">
  </form>

  <h2>Add Subject</h2>
  <form method="post" action="/add_subject">
    <label for="name">Subject Name:</label>
    <input type="text" name="name" required>

    <input type="submit" value="Add Subject">
  </form>

  <h2>Mark Attendance</h2>
  <form method="post" action="/mark_attendance">
    <label for="student_id">Student:</label>
    <select name="student_id" required>
      {% for student in students %}
      <option value="{{ student.id }}">{{ student.name }} ({{ student.roll_no }})</option>
      {% endfor %}
    </select>

    <label for="subject_id">Subject:</label>
    <select name="subject_id" required>
      {% for subject in subjects %}
      <option value="{{ subject.id }}">{{ subject.name }}</option>
      {% endfor %}
    </select>

    <label for="status">Status:</label>
    <select name="status" required>
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>

    <input type="submit" value="Mark Attendance">
  </form>

</body>
</html>
